<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruit Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add-fruit.css">
    <link rel="stylesheet" href="css/fruit-list.css">
    <link rel="stylesheet" href="css/fruit-detail.css">
</head>
<body>
    <header>
        <div>
            <img class="logo" src="assets/logo.png">
            <h1>Fruit Cart</h1>
        </div>
        <nav>
            <a href="./">Home</a>
            <a href="order.html">Order</a>
        </nav>
    </header>
    
    <main>
        <section>
            <a href="#add-fruit">Add a Fruit</a>
            <a href="#fruit-list">Fruit List</a>
            <a href="#fruit-detail">Fruit Detail</a>
        </section>    

        <section id="add-fruit">
            <h2>Add a Fruit</h2>
            <form id="add-form">
                <label>
                    Name:
                    <input required name="name">
                </label>
                <label>
                    Description:
                    <input required name="description">
                </label>
                <label>
                    Color:
                    <input required name="color">
                </label>
                <label>
                    Image:
                    <input name="image">
                </label>
                <label>
                    <button class="action">Add</button>
                </label>
            </form>
        </section>


        <section id="fruit-list">
            <h2>Fruits</h2>
            <ul id="fruits"></ul>
        </section>

        <section class="hidden" id="fruit-detail">
            <h2>Name of Fruit</h2>
            <p>description</p>
            <button class="danger">Remove this Fruit</button>
        </section>

    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
